<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Team - Department of Computer Science </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin: 20px;
      text-align: center;
      padding: 20px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-card h3 {
      margin: 10px 0 5px;
    }

    .profile-card p {
      margin: 5px 0;
    }

    .contact-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

<header>
  <h1>Faculty Team - Department of Computer Science</h1>
</header>

<main>
  <!-- Profile Card 1 -->
  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Prof. John Doe">
    <h3>Prof. John Doe</h3>
    <p>Computer Science</p>
    <p>Expert in AI and Machine Learning</p>
    <button class="contact-button" onclick="openForm()">Contact</button>
  </div>

  <!-- Profile Card 2 -->
  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Prof. Jane Smith">
    <h3>Prof. Jane Smith</h3>
    <p>Mathematics</p>
    <p>Specialist in Algebraic Topology</p>
    <button class="contact-button" onclick="openForm()">Contact</button>
  </div>

  <!-- Profile Card 3 -->
  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Dr. Alan Brown">
    <h3>Dr. Alan Brown</h3>
    <p>Physics</p>
    <p>Researcher in Quantum Mechanics</p>
    <button class="contact-button" onclick="openForm()">Contact</button>
  </div>
</main>

<!-- Overlay and Contact Form Popup -->
<div class="overlay" id="overlay" onclick="closeForm()"></div>

<div class="contact-form-popup" id="contactForm">
  <span class="close-btn" onclick="closeForm()">&times;</span>
  <h3>Contact Faculty</h3>
  <form id="contact-form">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" required><br><br>
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" required><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" rows="4" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</div>

<script>
  function openForm() {
    document.getElementById("contactForm").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closeForm() {
    document.getElementById("contactForm").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  // Optional: Form validation on submit
  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Message sent!");
    closeForm();
    this.reset();
  });
</script>

</body>
</html>
